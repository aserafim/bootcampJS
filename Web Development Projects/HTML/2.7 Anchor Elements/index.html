<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Elements</title>
</head>
<body>
    <h1>My Top 5 Accessed Sites</h1>
    <ol start="5">
        <li><a href="https://www.amazon.com.br" target="_blank">Amazon</a></li>
        <li><a href="https://www.youtube.com" target="_blank">YouTube</a></li>
        <li><a href="https://www.gmail.com" target="_blank">Gmail</a></li>
        <li><a href="https://www.github.com" target="_blank">GitHub</a></li>
        <li><a href="https://www.chatgpt.com" target="_blank">ChatGPT</a></li>
    </ol>
</body>
</html>
